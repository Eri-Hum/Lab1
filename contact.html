<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact-form.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="header.css">

</head>
<body>

    <a href="#top" id="to-top" title="Back to top"><img src="icons/up-arrow.png" alt="Back to top image"></a>

    <div class="grid-container">
        
        <header>
            <h1>This is my header</h1>
        </header>
        
        <main>
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form action="mailto:example@example.com" method="GET" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
        
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
        
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    </div>
        
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
        
                    <input type="submit" class="submit-btn" value="Send">
                </form>
            </div>
        </main>

        <footer>
            <div id="nav-bars">
                <nav id="navigation-bar">
                    <h3>Navigate to</h3>
                    <a href="projects.html">My projects</a>
                    <a href="contact.html">Contact form</a>
                    <a href="about-me.html">About me</a>
                </nav>
                <nav id="social-links">
                    <h3>More of me</h3>
                    <a href="https://www.instagram.com" title="Visit my Instagram"><img src="contact-icons/instagram.png" alt="Instagram logo"></a>
                    <a href="https://www.linkedin.com" title="Visit my LinkedIn"><img src="contact-icons/linkedin.png" alt="Linkedin logo"></a>
                    <a href="mailto:erikhummer99@gmail.com" title="Send me an email"><img src="contact-icons/email.png" alt="Email logo"></a>
                </nav>
            </div>
            <small id="copyright">&copy; Erik Hummer AB</small>
        </footer>

    </div>
</body>
</html>
