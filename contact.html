<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact-form.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="header.css">

</head>
<body>

    <a href="#top" id="to-top" title="Back to top"><img src="icons/up-arrow.png" alt="Back to top image"></a>

    <div class="grid-container">
        
        <header>
            <h1>This is my header</h1>
        </header>
        
        <main>
            <div id="contact-section">
                <form class="contact-form">
                    <div id="radio-buttons">
                        <input type="radio" id="Mr" name="title" value="Mr.">
                        <label for="Mr">Mr / </label>
                        <input type="radio" id="Mrs" name="title" value="Mrs.">
                        <label for="Mrs">Mrs</label>
                    </div>
                    <input type="text" id="fname" name="fname" placeholder=" Firstname...">
                    <input type="text" id="lname" name="lname" placeholder=" Last name...">
                    
                    <select id="subject" name="subject">
                        <option value="">Select a subject...</option>
                        <option value="Project collaboration">Project collaboration</option>
                        <option value="Feature request">Feature request</option>
                        <option value="Suggested improvement">Suggested improvement</option>
                    </select>
                        
                    <textarea type="text" maxlength="200" id="body" name="body" placeholder=" Write your message here..."></textarea>
                    
                    <input type="email" id="cc" name="cc" placeholder=" Send a copy to...">
                    <button type="button" id="submit-btn" onclick="sendMail()">Send message</button>
                </form>
            </div>
            <script src="contact-form.js"></script>
        </main>

        <footer>
            <div id="nav-bars">
                <nav id="navigation-bar">
                    <h3>Navigate to</h3>
                    <a href="projects.html">My projects</a>
                    <a href="contact.html">Contact form</a>
                    <a href="about-me.html">About me</a>
                    <a href="about-me.html">Unfinished link</a>
                </nav>
                <nav id="social-links">
                    <h3>More of me</h3>
                    <a href="https://www.instagram.com" title="Visit my Instagram"><img src="contact-icons/instagram.png" alt="Instagram logo"></a>
                    <a href="https://www.linkedin.com" title="Visit my LinkedIn"><img src="contact-icons/linkedin.png" alt="Linkedin logo"></a>
                    <a href="mailto:erikhummer99@gmail.com" title="Send me an email"><img src="contact-icons/email.png" alt="Email logo"></a>
                </nav>
            </div>
            <small id="copyright">&copy; Erik Hummer AB</small>
        </footer>

    </div>
</body>
</html>
